<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection - KKC</title>
    <script>
        // Fonction pour g√©rer les routes dynamiques
        function handleDynamicRoute() {
            const path = window.location.pathname;
            console.log('üîç 404 - Path d√©tect√©:', path);
            
            // D√©tecter le type de route
            if (path.includes('/paiement-reussi/')) {
                const id = path.split('/paiement-reussi/')[1];
                console.log('‚úÖ Redirection vers paiement r√©ussi, ID:', id);
                window.location.href = `/paiement-reussi/index.html?id=${id}`;
                return;
            }
            
            if (path.includes('/paiement-echoue/')) {
                const id = path.split('/paiement-echoue/')[1];
                console.log('‚ùå Redirection vers paiement √©chou√©, ID:', id);
                window.location.href = `/paiement-echoue/index.html?id=${id}`;
                return;
            }
            
            // Route non reconnue
            console.log('‚ö†Ô∏è Route non reconnue, redirection vers l\'accueil');
            window.location.href = '/';
        }
        
        // Ex√©cuter au chargement
        document.addEventListener('DOMContentLoaded', handleDynamicRoute);
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>üîÑ Redirection en cours...</h1>
        <p>Veuillez patienter pendant que nous vous redirigeons...</p>
        <div id="loading">‚è≥</div>
    </div>
    
    <script>
        // Fallback si JavaScript ne fonctionne pas
        setTimeout(() => {
            if (window.location.pathname.includes('/paiement-reussi/')) {
                window.location.href = '/paiement-reussi/index.html';
            } else if (window.location.pathname.includes('/paiement-echoue/')) {
                window.location.href = '/paiement-echoue/index.html';
            } else {
                window.location.href = '/';
            }
        }, 2000);
    </script>
</body>
</html>
