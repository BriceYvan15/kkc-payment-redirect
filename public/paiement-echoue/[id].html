<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paiement √©chou√© - KKC</title>
    <meta name="description" content="Votre paiement n'a pas pu √™tre trait√©" />
    
    <!-- Deep link vers l'app mobile -->
    <meta http-equiv="refresh" content="5;url=myapp://paiement-echoue/{{id}}" />
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        color: white;
        text-align: center;
        padding: 20px;
      }
      
      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 500px;
        width: 100%;
      }
      
      .error-icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: shake 0.5s ease-in-out infinite alternate;
      }
      
      h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        font-weight: 700;
      }
      
      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 30px;
        opacity: 0.9;
      }
      
      .redirect-info {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 20px;
        margin: 30px 0;
      }
      
      .countdown {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 15px 0;
      }
      
      .app-button {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        padding: 15px 30px;
        border-radius: 25px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        margin-top: 20px;
      }
      
      .app-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      
      .footer {
        margin-top: 30px;
        opacity: 0.7;
        font-size: 0.9rem;
      }
      
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-5px);
        }
      }
      
      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        .error-icon {
          font-size: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-icon">‚ùå</div>
      <h1>Paiement √©chou√©</h1>
      <p class="subtitle">Nous n'avons pas pu confirmer votre paiement</p>
      
      <div class="redirect-info">
        <p>Vous allez √™tre automatiquement redirig√© vers l'application KKC dans :</p>
        <div class="countdown" id="countdown">5</div>
        <p>secondes</p>
      </div>
      
      <a href="myapp://payment-success?status=failed&id={{id}}" class="app-button">
        üì± Retourner √† l'application
      </a>
      
      <div class="footer">
        <p>Si la redirection automatique ne fonctionne pas, cliquez sur le bouton ci-dessus</p>
      </div>
    </div>
    
    <script>
      // Compte √† rebours
      let countdown = 5;
      const countdownElement = document.getElementById('countdown');
      
      const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        
        if (countdown <= 0) {
          clearInterval(timer);
          // Tentative de redirection vers l'app
          window.location.href = `myapp://payment-success?status=failed&id={{id}}`;
        }
      }, 1000);
    </script>
  </body>
</html>
